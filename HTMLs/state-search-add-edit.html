<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/state-search-add-edit.css" />
    <script src="javascripts/state-search-add-edit.js" defer></script>
    <title>State Search/Add/Edit</title>
  </head>
  <body>
    <header>
      <div class="header-item secondry-logo"></div>
      <div class="header-item center-header-item">
        <div class="home-button">
          <a href="../HTMLs/agent.html"> <button>Home</button></a>
        </div>
      </div>
      <div class="header-item primary-logo"></div>
    </header>
    <main>
      <div class="sidebar">
        <ul>
          <li>
            <a href="state-search-add-edit.html">State Search / Add / Edit</a>
          </li>
          <li>
            <a href="zone-search-add-edit.html">Zone Search / Add / Edit</a>
          </li>
          <li>
            <a href="traintype-search-add-edit.html"
              >Train Type Search / Add / Edit</a
            >
          </li>
          <li>
            <a href="station-search-add-edit.html"
              >Station Search / Add / Edit</a
            >
          </li>
        </ul>
      </div>
      <section>
        <section id="add-new-section">
          <h>Add New State</h>
          <form
            class="input-container"
            id="state-form"
            name="state-form"
            action="http://localhost:3000/agent/state-input"
          >
            <!-- method="POST" -->
            <!-- action="http://localhost:3000/agent/state-input" -->
            <div class="form-input-row-container">
              <div class="input-container-row">
                <!-- <div class="form-input-row-head">
              <div class="form-head-child">State</div>
            </div> -->
                <div class="form-input-row">
                  <!-- <h id="sr-no">1.</h> -->
                  <label for="state-input-value">State Name:</label>
                  <input
                    type="text"
                    maxlength="30"
                    name="state-input-value"
                    id="state-input-value"
                    required
                  />
                  <img
                    src="/public/images/dustbin.png"
                    onclick="deleteInputFormRow(this)"
                  />
                </div>
              </div>
            </div>
            <div class="add-new-field" onclick="addNewInputFormRow()">
              <img src="/public/images/add-button.png" />
            </div>
            <button type="reset">Reset</button>
            <button id="submit-state-btn" type="submit">
              <!-- onclick="submitState();" -->
              Submit
            </button>
            <!-- <input
          type="submit"
          value="Submit"
          name="submit"
          onClick="return confirmSubmit()"
        /> -->
          </form>
        </section>

        <hr />

        <section id="search-section">
          <div
            class="input-container"
            id="state-search-form"
            name="state-search-form"
          >
            <!-- action="http://localhost:3000/agent/state/" -->
            <label for="search-text">Search State : </label>
            <input
              type="text"
              max="30"
              required
              id="search-text"
              name="search-text"
            />
            <button type="reset" name="search-text">Reset</button>
            <button id="search-btn" type="button" onclick="searchState()">
              Search
            </button>
            <!-- <input
          type="submit"
          value="Submit"
          name="submit"
          onClick="return confirmSubmit()"
          /> -->
          </div>
          <section id="update-row" hidden>
            <label for="update-state-name-input">New State Name</label>
            <input
              id="update-state-name-input"
              name="update-state-name-input"
            />
            <button id="update-row-btn">Update</button>
          </section>

          <button type="button" id="showAll-Btn" onclick="showAllState()">
            Show all state
          </button>

          <div class="state-data-container">
            <table id="state-table">
              <thead>
                <td>State</td>
                <td>Edit</td>
                <td>Delete</td>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>
    <!-- <footer></footer> -->
  </body>
</html>
