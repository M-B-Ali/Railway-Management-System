<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/zone-search-add-edit.css" />
    <script src="javascripts/zone-search-add-edit.js" defer></script>
    <title>Zone Search/Add/Edit</title>
  </head>
  <body>
    <header>
      <div class="header-item secondry-logo"></div>
      <div class="header-item center-header-item">
        <div class="home-button">
          <a href="../HTMLs/agent.html"> <button>Home</button></a>
        </div>
      </div>
      <div class="header-item primary-logo"></div>
    </header>
    <main>
      <div class="sidebar">
        <ul>
          <li>
            <a href="state-search-add-edit.html">State Search / Add / Edit</a>
          </li>
          <li>
            <a href="zone-search-add-edit.html">Zone Search / Add / Edit</a>
          </li>
          <li>
            <a href="traintype-search-add-edit.html"
              >Train Type Search / Add / Edit</a
            >
          </li>
          <li>
            <a href="station-search-add-edit.html"
              >Station Search / Add / Edit</a
            >
          </li>
        </ul>
      </div>
      <section>
        <section id="add-new-section">
          <h>Add New Zone</h>
          <form
            class="input-container"
            id="zone-form"
            name="zone-form"
            action="http://localhost:3000/agent/zone-input"
          >
            <!-- method="POST" -->
            <!-- action="http://localhost:3000/agent/state-input" -->
            <div class="form-input-row-container">
              <div class="input-container-row">
                <!-- <div class="form-input-row-head">
              <div class="form-head-child">State</div>
            </div> -->
                <div class="form-input-row">
                  <!-- <h id="sr-no">1.</h> -->
                  <label for="zone-name-input-value">Zone Name:</label>
                  <input
                    type="text"
                    maxlength="30"
                    name="zone-name-input-value"
                    id="zone-name-input-value"
                    required
                  />

                  <!-- <h id="sr-no">1.</h> -->
                  <label for="zone-code-input-value">Zone Code:</label>
                  <input
                    type="text"
                    maxlength="30"
                    name="zone-code-input-value"
                    id="zone-code-input-value"
                    required
                  />
                  <img
                    src="/public/images/dustbin.png"
                    onclick="deleteInputFormRow(this)"
                  />
                </div>
              </div>
            </div>
            <div class="add-new-field" onclick="addNewInputFormRow()">
              <img src="/public/images/add-button.png" />
            </div>
            <button type="reset">Reset</button>
            <button id="submit-zone-btn" type="submit">
              <!-- onclick="submitState();" -->
              Submit
            </button>
            <!-- <input
          type="submit"
          value="Submit"
          name="submit"
          onClick="return confirmSubmit()"
        /> -->
          </form>
        </section>

        <hr />

        <section id="search-section">
          <div
            class="input-container"
            id="zone-search-form"
            name="zone-search-form"
          >
            <!-- action="http://localhost:3000/agent/state/" -->
            <label for="search-text">Search Zone : </label>
            <input
              type="text"
              max="30"
              required
              id="search-text"
              name="search-text"
            />
            <button type="reset" name="search-text">Reset</button>
            <button id="search-btn" type="button" onclick="searchZone()">
              Search
            </button>
            <!-- <input
          type="submit"
          value="Submit"
          name="submit"
          onClick="return confirmSubmit()"
          /> -->
          </div>
          <section id="update-row" hidden>
            <label for="update-zone-name-input">New Zone Name</label>
            <input id="update-zone-name-input" name="update-zone-name-input" />
            <label for="update-zone-code-input">New Zone Code</label>
            <input id="update-zone-code-input" name="update-zone-code-input" />
            <button id="update-row-btn">Update</button>
          </section>

          <button type="button" id="showAll-Btn" onclick="showAllZone()">
            Show all zone
          </button>

          <div class="zone-data-container">
            <table id="zone-table">
              <thead>
                <td>Zone Name</td>
                <td>Zone Code</td>
                <td>Edit</td>
                <td>Delete</td>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>
    <!-- <footer></footer> -->
  </body>
</html>
