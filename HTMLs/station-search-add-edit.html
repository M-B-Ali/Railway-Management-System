<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/station-search-add-edit.css" />
    <script src="javascripts/station-search-add-edit.js" defer></script>
    <title>Station Search/Add/Edit</title>
  </head>
  <body>
    <header>
      <div class="header-item secondry-logo"></div>
      <div class="header-item center-header-item">
        <div class="home-button">
          <a href="../HTMLs/agent.html"> <button>Home</button></a>
        </div>
      </div>
      <div class="header-item primary-logo"></div>
    </header>
    <main>
      <div class="sidebar">
        <ul>
          <li>
            <a href="state-search-add-edit.html">State Search / Add / Edit</a>
          </li>
          <li>
            <a href="zone-search-add-edit.html">Zone Search / Add / Edit</a>
          </li>
          <li>
            <a href="traintype-search-add-edit.html"
              >Train Type Search / Add / Edit</a
            >
          </li>
          <li>
            <a href="station-search-add-edit.html"
              >Station Search / Add / Edit</a
            >
          </li>
        </ul>
      </div>
      <section>
        <section id="add-new-section">
          <h>Add New Station</h>
          <form
            class="input-container"
            id="station-form"
            name="station-form"
            action="http://localhost:3000/agent/station-input"
          >
            <!-- method="POST" -->
            <!-- action="http://localhost:3000/agent/state-input" -->
            <div class="form-input-row-container">
              <div class="input-container-row">
                <!-- <div class="form-input-row-head">
              <div class="form-head-child">State</div>
            </div> -->

                <div class="form-input-row">
                  <input
                    type="text"
                    id="station-name-input-value"
                    name="station-name-input-value"
                    maxlength="40"
                    placeholder="Station Name"
                    required
                  />
                  <input
                    type="text"
                    id="station-code-input-value"
                    name="station-code-input-value"
                    maxlength="30"
                    placeholder="Station Code"
                    required
                  />
                  <select
                    id="station-state-input-value"
                    name="station-state-input-value"
                  ></select>
                  <select
                    id="station-zone-input-value"
                    name="station-zone-input-value"
                  ></select>
                  <img
                    src="/public/images/dustbin.png"
                    onclick="deleteInputFormRow(this)"
                  />
                </div>
              </div>
            </div>
            <div class="add-new-field" onclick="addNewInputFormRow()">
              <img src="/public/images/add-button.png" />
            </div>
            <button type="reset">Reset</button>
            <button id="submit-station-btn" type="submit">
              <!-- onclick="submitState();" -->
              Submit
            </button>
            <!-- <input
          type="submit"
          value="Submit"
          name="submit"
          onClick="return confirmSubmit()"
        /> -->
          </form>
        </section>

        <hr />

        <section id="search-section">
          <div
            class="input-container"
            id="station-search-form"
            name="station-search-form"
          >
            <!-- action="http://localhost:3000/agent/state/" -->
            <label for="search-text">Search Station : </label>
            <input
              type="text"
              max="30"
              required
              id="search-text"
              name="search-text"
            />
            <button type="reset" name="search-text">Reset</button>
            <button id="search-btn" type="button" onclick="searchStation()">
              Search
            </button>
            <!-- <input
          type="submit"
          value="Submit"
          name="submit"
          onClick="return confirmSubmit()"
          /> -->
          </div>
          <section id="update-row" hidden>
            <input
              type="text"
              id="update-station-name-input"
              name="update-station-name-input"
              maxlength="40"
              placeholder="New Station Name"
              required
            />
            <input
              type="text"
              id="update-station-code-input"
              name="update-station-code-input"
              maxlength="40"
              placeholder="New Station Code"
              required
            />
            <select
              id="update-station-state-input"
              name="update-station-state-input"
            ></select>
            <select
              id="update-station-zone-input"
              name="update-station-zone-input"
            ></select>

            <button id="update-row-btn">Update</button>
          </section>

          <button type="button" id="showAll-Btn" onclick="showAllStation()">
            Show all station
          </button>

          <div class="station-data-container">
            <table id="station-table">
              <thead>
                <td>Station Name</td>
                <td>Station Code</td>
                <td>State</td>
                <td>Zone</td>
                <td>Edit</td>
                <td>Delete</td>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>
    <!-- <footer></footer> -->
  </body>
</html>
